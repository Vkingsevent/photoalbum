<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Image Album</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #gallery img {
      width: 150px;
      margin: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>My Image Album</h1>
  <input type="file" id="fileInput" accept="image/*">
  <div id="gallery"></div>

  <script>
    const username = 'Vkingsevent';
    const repo = 'my-image-album';
    const token = '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'; // Replace this with your updated token when it expires
    const branch = 'main';

    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');

    async function loadImages() {
      try {
        const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/images`);
        if (!response.ok) throw new Error('Failed to load images');
        const files = await response.json();

        gallery.innerHTML = '';
        files.forEach(file => {
          if (file.download_url) {
            const img = document.createElement('img');
            img.src = file.download_url;
            gallery.appendChild(img);
          }
        });
      } catch (error) {
        alert('Error loading images: ' + error.message);
      }
    }

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onloadend = async () => {
        const content = reader.result.split(',')[1];

        try {
          const upload = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/images/${file.name}`, {
            method: 'PUT',
            headers: {
              'Authorization': `token ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: `Add ${file.name}`,
              content: content,
              branch: branch
            })
          });

          if (upload.ok) {
            alert('Image uploaded!');
            loadImages();
          } else {
            throw new Error('Upload failed');
          }
        } catch (error) {
          alert('Error uploading image: ' + error.message);
        }
      };
      reader.readAsDataURL(file);
    });

    loadImages();
  </script>
</body>
</html>
