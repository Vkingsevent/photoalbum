<!DOCTYPE html>
<html>
<head>
  <title>My Cloudinary Image Album</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #gallery img {
      width: 150px;
      margin: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>My Cloudinary Image Album</h1>
  <input type="file" id="fileInput" accept="image/*">
  <div id="gallery"></div>

  <script>
    const cloudName = 'dmx3gppso'; // Your Cloudinary Cloud Name
    const uploadPreset = 'Imageuploader'; // Your Cloudinary Upload Preset

    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');

    // Function to load images from Cloudinary
    async function loadImages() {
      const response = await fetch(`https://res.cloudinary.com/${cloudName}/image/list/images.json`);
      const data = await response.json();
      const files = data.resources || [];

      gallery.innerHTML = '';
      files.forEach(file => {
        if (file.url) {
          const img = document.createElement('img');
          img.src = file.url;
          gallery.appendChild(img);
        }
      });
    }

    // Function to upload image to Cloudinary
    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset); // Optional: use if you have an upload preset

      try {
        const uploadResponse = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });

        const result = await uploadResponse.json();

        if (result.secure_url) {
          alert('Image uploaded!');
          loadImages();  // Refresh the gallery
        } else {
          alert('Upload failed');
        }
      } catch (error) {
        alert('Error during upload');
        console.error(error);
      }
    });

    // Initial load of images
    loadImages();
  </script>
</body>
</html>
