<!DOCTYPE html>
<html>
<head>
  <title>Shared Cloudinary Album</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .img-container {
      position: relative;
      margin: 10px;
    }
    .img-container img {
      width: 150px;
      border: 1px solid #ccc;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Shared Cloudinary Album</h1>
  <input type="file" id="fileInput" accept="image/*">
  <div id="gallery"></div>

  <script>
    const cloudName = 'dmx3gppso';
    const uploadPreset = 'Imageuploader';
    const folder = 'myalbum'; // Optional: define your image folder in Cloudinary

    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');

    // Upload to Cloudinary
    async function uploadImage(file) {
      const url = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);
      formData.append('folder', folder);

      const res = await fetch(url, {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      return data;
    }

    // Display an image
    function displayImage(url, publicId) {
      const container = document.createElement('div');
      container.className = 'img-container';

      const img = document.createElement('img');
      img.src = url;

      const btn = document.createElement('button');
      btn.className = 'delete-btn';
      btn.innerText = 'X';
      btn.onclick = () => deleteImage(publicId, container);

      container.appendChild(img);
      container.appendChild(btn);
      gallery.appendChild(container);
    }

    // Delete image
    async function deleteImage(publicId, element) {
      const cloudinaryUrl = `https://api.cloudinary.com/v1_1/${cloudName}/delete_by_token`;

      const res = await fetch(cloudinaryUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: publicId })
      });

      element.remove();
    }

    // Fetch all images from Cloudinary using search API (needs backend if using secret)
    async function loadImages() {
      const response = await fetch(`https://res.cloudinary.com/${cloudName}/image/list/${folder}.json`);
      if (!response.ok) return alert('Make sure your Cloudinary folder is public and contains a .json list');
      const data = await response.json();

      gallery.innerHTML = '';
      data.resources.forEach(item => {
        displayImage(item.secure_url, item.delete_token);
      });
    }

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      try {
        const data = await uploadImage(file);
        displayImage(data.secure_url, data.delete_token);
      } catch (err) {
        alert('Upload failed.');
        console.error(err);
      }
    });

    loadImages();
  </script>
</body>
</html>
